<link rel="stylesheet" href="styles/formular.css">
<div id="login-modal" class="modal hidden">
  <div class="modal-content box">
    <span id="close-login-modal" class="close-btn">&times;</span>
    <h2>Login</h2>
    <form id="login-form">
      <div class="user-box">
        <input type="text" id="nickname" name="" required>
        <label for="nickname">Username</label>
      </div>
      <div class="user-box">
        <input type="password" id="password" name="" required>
        <label for="password">Password</label>
      </div>
      <!-- <label for="nickname">Nickname:
            <input type="text" id="nickname" required></label>
            <label for="password">Password:
            <input type="password" id="password" required></label><br> -->
      <div id="submit-button">
        <button type="submit" onclick="login()">Submit
        </button>
      </div>
    </form>
  </div>
</div>
